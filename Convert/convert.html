<!DOCTYPE html>
<html>
  <head>
    <title>Convert</title>
  </head>
  <body>
    <input id="number" type="number" placeholder="Enter Number">
    <br>
    <button id="convert-button" onclick="convert()">Convert</button>
    <p id="result">To roman numeral: </p>
    <script>
      function toRoman(num) {
        let sec_dig = Math.floor(num / 10);
        let first_dig = Math.floor(num % 10);
        const roman_secdig = {0:"", 1:"X", 2:"XX", 3:"XXX",
                              4:"XL", 5:"L", 6:"LX",
                              7:"LXX", 8:"LXXX", 9:"XC"
                             };
        const roman_firstdig = {0:"", 1:"I", 2:"II", 3:"III",
                                4:"IV", 5:"V", 6:"VI",
                                7:"VII", 8:"VIII", 9:"IX"
                               };
        console.log(sec_dig);
        console.log(first_dig);
        return roman_secdig[sec_dig] + roman_firstdig[first_dig];
      };

      function convert() {
        let number = document.getElementById("number").value;
        document.getElementById("result").innerHTML = `To roman numeral: ${toRoman(number)}`
      };
    </script>
  </body>
</html>
